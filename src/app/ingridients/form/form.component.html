<div class="form">
  <h3>Добавить ингредиенты</h3>
  <form class="form-add" (ngSubmit)='onSubmit(); form.reset()' #form='ngForm'>
    <div class='input'><input class="datalist " type="text" list="product" placeholder="Добавить ингредиент" name = 'ingridient' [(ngModel)]="title" required></div>
    <datalist id="product">
      <option>сахар</option>
      <option>соль</option>
      <option>яблоко</option>
      <option>свинина</option>
      <option>мука</option>
      <option>перец</option>
  </datalist>
    <div class='input'><input class="form-style" type="text" placeholder="Колличество" name = 'amount' 
    [(ngModel)]="titleAmount" #amount="ngModel" required pattern="\-?\d+(\.\d{0,})?">
    <select class="meas"  name = 'measure' [(ngModel)]="titleMeasure" required>
      <option>гр.</option>
      <option>мл.</option>
      <option>шт.</option>
      <option>ст.л.</option>
      <option>ч.л.</option>
      <option>ст.</option>
    </select>
  </div>
    <div [hidden]="amount.valid || amount.untouched" class="alert">
      Укажите число (целое или дробное)
    </div>
   
   
    <button class="add form-style" type="submit" [disabled]='form.form.invalid'>
        Добавить новый ингредиент</button>
  </form>


</div>
