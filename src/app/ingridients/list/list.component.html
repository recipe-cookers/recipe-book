<div class="list">
    <div class="desk">
      <h3>Имеющиеся ингредиенты</h3>
      <div class="list-item">
        <div class="allitem">
          <ingridients-item *ngFor='let ingridient of ingridients' [product]='ingridient'
          (delete)='delete($event)'></ingridients-item>
        </div>
        <button (click)="onSubmit()" class="next" routerLink="/recommended">Подобрать рецепт</button>
      </div>
    </div>
    <ingridients-form></ingridients-form>
</div>
