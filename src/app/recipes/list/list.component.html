<app-search></app-search>
<div class="wrapper">
<ul>
  <li [routerLink]="['/recipies', item.id]" (click)="clickHandler(item.id)" *ngFor="let item of recipies;">
    <div class="itemRecipe">
    <div class="title" >{{item.name}}</div>
    <div class="wrapFlex">
      <div class="photo"><img src={{item.image}}></div>
      <div class="description">{{item.description ? item.description : item.recipeInstructions.slice(0,2)}}</div>
    </div>
    </div>
  </li>
</ul>
</div>
<hr>
