<div class="wrapper">
<ul>
  <li class="itemRecipe" *ngFor="let item of recipies;">
    <div class="title" >{{item.name}}</div>
    <div class="wrapFlex">
      <div class="photo"><img src={{item.image}}></div>
      <div class="wrap">
        <div class="description">{{item.description.slice(0,200)+'...'}}</div>
        <p><a [routerLink]="['/recipies', item.id]" (click)="clickHandler(item.id)">More</a></p>
      </div>
    </div>
  </li>
</ul>
</div>
<hr>
