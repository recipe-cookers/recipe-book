<div class="bg">
  <div id="container">
    <h1>Register</h1>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit($event, registerForm)">
      <input type="text" name="name" placeholder="E-mail" minlength="4" [(ngModel)]="model.name" #name="ngModel" required>
      <input type="email" name="email" placeholder="E-mail" minlength="4" [(ngModel)]="model.email" #name="ngModel" required>
      <input type="password" name="pass" placeholder="Password" [(ngModel)]="model.password" required>
      <input type="password" name="pass" placeholder="Confirm Password" [(ngModel)]="model.password_confirmation" required>

      <a href="#">Register</a>
    </form>
  </div>
</div>
