<div class="bg">
  <div id="container">
    <h1>Log In</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit($event, loginForm)">
      <input type="email" name="email" placeholder="E-mail" minlength="4" [(ngModel)]="model.email" #name="ngModel" required>
      <input type="password" name="pass" placeholder="Password" [(ngModel)]="model.password" required>
      <div id="remember-container">
        <input type="checkbox" id="checkbox1" class="checkbox" checked="checked"/>
        <span id="remember">Remember me</span>
      </div>
      <a href="#">Log in</a>
      <button routerLink="/registration">Don't have an account? Register</button>
      <!--<button type="button" class="btn btn-primary" (click)="testButton()">Test</button>-->

    </form>
  </div>
</div>
